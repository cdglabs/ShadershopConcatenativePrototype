<!DOCTYPE html>
<html>
<head>
<title>Direct Manipulation Graph Editor</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="assets/icon.png"/>

<style type="text/css">
html, body {
  height: 100%;
  overflow: hidden;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  font-size: 16px;
  color: #333;
}
[contenteditable="true"]:active, [contenteditable="true"]:focus, button:active, button:focus {
  border: none;
  outline: none;
}


canvas {
  width: 100%;
  height: 100%;
}





.main {
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
}

.dragging {
  position: absolute;
  top: 0; left: 0;
  pointer-events: none;
  z-index: 100;
}
.draggingObject {
  position: absolute;
}
.draggingObject > * {
  box-shadow: 0px 2px 6px rgba(0,0,0,0.5);
}
.draggingObject > .param {
  margin: 0;
  opacity: 0.7;
}

.manager {
  position: absolute;
  top: 30px;
  right: 30px;
  width: 240px;
  background: white;
  box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
}

.link {
  position: relative;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
  display: flex;
}
.addLinkButton {
  position: absolute;
  left: 50%;
  margin-top: -8px;
  margin-left: -8px;
  width: 16px;
  height: 16px;
  padding: 0px;
  line-height: 16px;
  z-index: 10;
  opacity: 0;

  color: #777;
  font-family: verdana;
  font-weight: bold;
  text-shadow: 0 1px 0 rgba(255,255,255,0.5);
  background-color: #ddd;
  background-image: linear-gradient(to bottom, #eee, #ccc);
  box-shadow: 0 2px 1px rgba(0,0,0,0.16), 0 0 1px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.55);
  border-radius: 20px;
  border: 0px;
}
.addLinkButton:hover {
  background-image: linear-gradient(to bottom, #f3f3f3, #d3d3d3);
}
.addLinkButton:active {
  background-image: linear-gradient(to bottom, #cacaca, #d5d5d5);
  box-shadow: 0 1px 1px rgba(255,255,255,0.35), inset 0 0 1px rgba(0,0,0,0.5), inset 0 1px 4px rgba(0,0,0,0.4);
}

.linkRow:hover .addLinkButton {
  opacity: 1;
}
.linkPlaceholder {
  height: 37px;
  background-color: #999;
  box-shadow: inset 0px 1px 3px rgba(0,0,0,0.5);
  /*border-bottom: 1px solid #ccc;*/
}

.addLink {
  background-color: #eee;
  box-shadow: 0px 1px 5px rgba(0,0,0,0.5) inset;
  overflow: auto;
  height: 200px;
}
.addLink .row {
  padding: 6px;
  border-bottom: 1px solid #ccc;
}



.linkTitle {
  margin: auto 0px auto 6px;
}

.param {
  margin: auto 0px auto 6px;
  border-radius: 4px;
  overflow: hidden;
  background-color: #fff;
  display: flex;
}
.paramTitle, .paramValue {
  padding: 0.1em 0.4em;
  font-size: 0.8em;
}
.paramTitle {
  background-color: rgba(0, 0, 0, 0.2);
}
.paramValue {
  background-color: rgba(0, 0, 0, 0.1);
}

.param.hovered {
  background-color: #cfc;
}


.tinyGraph {
  margin: 0px 0px 0px auto;
  width: 36px;
  height: 36px;
  border-left: 1px solid #ccc;
  background-color: white;
}




.link.hovered {
  background-color: #fee;
}





</style>
</head>
<body spellcheck="false">

<div id="editor"></div>

<script src="vendor/underscore-min.js"></script>
<script src="vendor/pointerevents.min.js"></script>
<script src="vendor/keymaster.js"></script>
<script src="vendor/prefixfree.js"></script>
<script src="vendor/react-with-addons.js"></script>
<script src="project.js"></script>
<script>
init();
</script>

</body>
</html>
